<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mighty Ducks Hockey League</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav class="nav">
      <div class="container">
        <div>
          <a class="text-logo" href="/index.html">Mighty Ducks Hockey League</a>
        </div>
        <ul>
          <li><a class="current" href="#">Home</a></li>
          <li><a href="./about.html">About MHDL</a></li>
          <li><a href="./game_info.html">Game Information</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="banner">
      <div>
        <img src="./img/Logo_Mighty_ducks-01.png" class="logo" alt="logo">
      </div>
    </div>

    <div class="title">
      <h2>Registration Form</h2>
    </div>
  </header>

  <!--Home-->
  <div class="home-container">
    
    <div class="social-bar">
      <div class="social-bar-text">
        <h3>Follow the MHDL</h3>
      </div>

      <ul>
        <li>
          <a href="http://facebook.com">
            <img src="./img/facebook.png" alt="">
          </a>
        </li>
        <li>
          <a href="http://twitter.com">
            <img src="./img/twitter.png" alt="">
          </a>
        </li>
        <li>
          <a href="http://instagram.com">
            <img src="./img/instagram.png" alt="">
          </a>
        </li>
      </ul>
    </div>

    <div class="home-content">
        <form action="/show_data.html" method="get" id="show_data">
          <fieldset>
            <label for="first_name">First name:</label>
            <input type="text" id="" name="first_name">

            <label for="last_name">Last name:</label>
            <input type="text" id="" name="last_name"><br>

            <label for="street_address">Street Address:</label>
            <input type="text" id="" name="street_address"><br>
            
            <label for="city">City:</label>
            <input type="text" id="" name="city">
            
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="" name="zip_code"><br>
            
            <label for="birth_date">Birth Date:</label>
            <input type="date" id="" name="birth_date"><br>





            
            
            <label for="parent">Parent/Guardian:</label>
            <input type="text" id="" name="parent"><br>





            <input type="submit" value="Submit">



          </fieldset>
            

        </form>
        
            
  </div>
<!--Footer-->
  <footer class="footer">
    <div class="footer-container">
      <ul>
        <li><a class="footer_about" href="about.html">About us</a></li>
        <li><a class="footer_rules" href="rules.html">Rules of play & Policies</a></li>
        <li>
          <div class="footer_copyright">Powered by CAQ</div>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
